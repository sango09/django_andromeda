{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
<main class="content">
    <div class="container-fluid">
        <div class="header">
            <h1 class="header-title">
                Actualizar datos de inventario
            </h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href={{ dashboard }}>Inicio</a></li>
                    <li class="breadcrumb-item"><a href={{ inventory_list }}></a></li>
                    <li class="breadcrumb-item active" aria-current="page">Actualizar inventario</li>
                </ol>
            </nav>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                    </div>
                    <div class="card-body">
                        <form class="col col-md-10 offset-md-1 col-lg-8 offset-lg-2 pt-3"
                              method="POST" autocomplete="off">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <button class="btn btn-success btn-block" type="submit">Actualizar</button>
                            <a class="btn btn-outline-secondary btn-block"
                               href={{ inventory_list }}>Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
