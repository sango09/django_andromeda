{% extends "base.html" %}
{% block title %}
    <title>Registro | Andromeda</title>
{% endblock %}

{% load static %}

{% block main %}
<body>
    <!-- Inicio de registro -->
    <section class="container-fluid ">
        <div class="row">
    
            <!-- Logo -->
            <div class="col brand-andromeda">
                <img src="{% static "img/logo_azul.png" %}" alt="">
    
                <!-- Inicio de Formulario -->
                <form class="col col-md-10 offset-md-1 col-lg-8 offset-lg-2 pt-3 needs-validation" name="form" novalidate>
                    <div class="form-group text-andromeda">
                        <label for="FullName">Nombre completo</label>
                        <input type="text" class="form-control" name="Name" id="FullName"
                               placeholder="Ingrese el nombre completo" required>
                    </div>
                    <div class="form-group text-andromeda">
                        <label for="Email">Correo Electronico</label>
                        <input type="email" class="form-control" name="Email" id="Email" aria-describedby="email"
                               placeholder="Ingresa tu correo electrónico" required>
                        <small id="emailHelp" class="form-text text-muted">¡Nunca compartas tu correo
                            electrónico!</small>
                    </div>
    
                    <div class="form-group text-andromeda">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" name="password" id="password"
                               placeholder="Contraseña" required>
                    </div>
                    <div class="form-group text-andromeda">
                        <label for="passwordRepeat">Confirmar contraseña</label>
                        <input type="password" class="form-control" name="passwordRepeat" id="passwordRepeat"
                               placeholder="Confirmar contraseña" required>
                    </div>
                    <div class="form-group">
                        <label for="inputState">Area de desempeño</label>
                        <select id="inputState" class="form-control" required>
                            <option selected>Profesor</option>
                            <option>Administrativo</option>
                        </select>
                    </div>
                    <div class="form-group pb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                                Acepto Términos de Servicio y Politicas de Privacidad
                            </label>
                            <div class="invalid-feedback">
                                Debes aceptar los Terminos y Condiciones
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-andromeda mt-2 mx-auto btn-block">
                        Crear mi cuenta
                    </button>
                </form>
                <!-- Fin de Formulario -->
    
                <!-- Texto opcional -->
                <div class="abajo text-center mt-3 ">
                    <span class="text-muted">¿Ya tienes una cuenta?</span>
                    <a class="text-andromeda" href="login.html">Inicia tu Sesión</a>
                </div>
            </div>
            <div class="d-none d-md-block col-12 col-md col-lg-6 d-md-block" id="image__signup" 
            style="background-image: url(../../static/img/cgb6.jpeg);
            background-size: cover;
            height: 108vh;">
                
            </div>
        </div>
    </section>
    </body>
    
{% endblock %}
